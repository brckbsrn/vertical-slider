<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #2596be;">
                <h1>Alanya</h1>
                <p>The city where I was born</p>
            </div>
            <div style="background-color: #adbedf;">
                <h1>Hacettepe</h1>
                <p>My university</p>
            </div>
            <div style="background-color:#161411">
                <h1>Ankara</h1>
                <p>Where I live</p>
            </div>
            <div style="background-color: #c1c6c7;">
                <h1>Eryaman</h1>
                <p>The station which I often use</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(rails.jpg);"></div>
            <div style="background-image: url(rain.jpg);"></div>
            <div style="background-image: url(hacettepe.JPG);"></div>
            <div style="background-image: url(alanya.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
